env:
  global:
  - GH_REF: github.com/vvliebe/v-tools.git
  - secure: ""

# Travis-CI Caching
cache:
  directories:
    - node_modules

language: node_js

node_js:
- "10.1.0"

branchs:
  only:
  - master

install:
- npm i

script:
- npm run build

after_script:
- cd ./dist
- git init
- git config user.name "vvliebe"
- git config user.email "vvliebe@gmail.com"
- git add .
- git commit -m "auto deploy via Travis CI"
- git push -f "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
